<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Sistema de Alertas Bancários</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
    }
    .menu {
      background-color: #1a1a1a;
      color: #f2f2f2;
      padding: 2rem 1rem;
      text-align: center;
    }
    .menu h1 {
      margin: 0;
      font-size: 2rem;
    }
    .menu nav {
      margin-top: 1.5rem;
    }
    .menu a {
      color: #f2f2f2;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .menu a:hover {
      background-color: #333333;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 0.5rem;
    }
    .config-section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #f0f0f0;
    }
    .config-section h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #1a1a1a;
      font-size: 1.2rem;
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group select, .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #333333;
    }
    .message {
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }
      .menu a {
        display: inline-block;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <header class="menu">
    <h1>Sistema de Alertas Bancários</h1>
    <nav>
      <a href="menu.html">Início</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="usuarios.html">Usuários</a>
      <a href="mensagens.html">Mensagens</a>
      <a href="configuracoes.html">Configurações</a>
      <a href="login.html">Sair</a>
    </nav>
  </header>

  <div class="container">
    <h2>Configurações do Sistema</h2>
    
    <div id="successMessage" class="message success">
      Configurações salvas com sucesso!
    </div>
    
    <div id="errorMessage" class="message error">
      Ocorreu um erro ao salvar as configurações.
    </div>

    <div class="config-section">
      <h3>Configurações de Notificação</h3>
      <form id="notificationForm">
        <div class="form-group">
          <label for="emailNotifications">Notificações por Email:</label>
          <select id="emailNotifications" name="emailNotifications">
            <option value="enabled">Habilitado</option>
            <option value="disabled">Desabilitado</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="smsNotifications">Notificações por SMS:</label>
          <select id="smsNotifications" name="smsNotifications">
            <option value="enabled">Habilitado</option>
            <option value="disabled">Desabilitado</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="notificationFrequency">Frequência de Notificações:</label>
          <select id="notificationFrequency" name="notificationFrequency">
            <option value="immediate">Imediata</option>
            <option value="daily">Diária</option>
            <option value="weekly">Semanal</option>
          </select>
        </div>
        
        <button type="button" onclick="salvarConfiguracoes('notificationForm')">Salvar Configurações de Notificação</button>
      </form>
    </div>
    
    <div class="config-section">
      <h3>Configurações de Segurança</h3>
      <form id="securityForm">
        <div class="form-group">
          <label for="sessionTimeout">Tempo de Expiração da Sessão (minutos):</label>
          <input type="number" id="sessionTimeout" name="sessionTimeout" min="5" max="120" value="30">
        </div>
        
        <div class="form-group">
          <label for="passwordPolicy">Política de Senhas:</label>
          <select id="passwordPolicy" name="passwordPolicy">
            <option value="basic">Básica (mínimo 6 caracteres)</option>
            <option value="medium">Média (mínimo 8 caracteres, letras e números)</option>
            <option value="strong">Forte (mínimo 10 caracteres, letras, números e símbolos)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="twoFactorAuth">Autenticação de Dois Fatores:</label>
          <select id="twoFactorAuth" name="twoFactorAuth">
            <option value="disabled">Desabilitado</option>
            <option value="optional">Opcional</option>
            <option value="required">Obrigatório</option>
          </select>
        </div>
        
        <button type="button" onclick="salvarConfiguracoes('securityForm')">Salvar Configurações de Segurança</button>
      </form>
    </div>
    
    <div class="config-section">
      <h3>Configurações do Sistema</h3>
      <form id="systemForm">
        <div class="form-group">
          <label for="systemLanguage">Idioma do Sistema:</label>
          <select id="systemLanguage" name="systemLanguage">
            <option value="pt-BR">Português (Brasil)</option>
            <option value="en-US">English (United States)</option>
            <option value="es">Español</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="dateFormat">Formato de Data:</label>
          <select id="dateFormat" name="dateFormat">
            <option value="dd/mm/yyyy">DD/MM/AAAA</option>
            <option value="mm/dd/yyyy">MM/DD/AAAA</option>
            <option value="yyyy-mm-dd">AAAA-MM-DD</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="maintenanceMode">Modo de Manutenção:</label>
          <select id="maintenanceMode" name="maintenanceMode">
            <option value="disabled">Desabilitado</option>
            <option value="enabled">Habilitado</option>
          </select>
        </div>
        
        <button type="button" onclick="salvarConfiguracoes('systemForm')">Salvar Configurações do Sistema</button>
      </form>
    </div>
  </div>

</body>
</html>
